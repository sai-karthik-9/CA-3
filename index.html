<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Suggestions</h1>
        <p>A simple solution for your daily meal dilemmas</p>
        <input type="text" id="searchInput" placeholder="Search for a category...">
    </header>

    <main>
        <section id="randomMeal">
            <!-- Random meal content will be dynamically added here -->
        </section>

        <section id="searchedMeals" class="hidden">
            <h2>Search Results</h2>
            <div id="searchedMealList"></div>
        </section>
    </main>

    <!-- Modal for displaying ingredients -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ingredients</h2>
            <ul id="ingredientList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
