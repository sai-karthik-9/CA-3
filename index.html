<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Recipes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Discover New Recipes with Images</h1>
    <p>Welcome to our website dedicated to exploring delicious recipes! Here, you can discover a wide variety of dishes categorized by meal types.</p>
    <input type="text" id="search" placeholder="Search for a category">
  </header>
  <main>
    <section id="random-meal">
      <h2>Random Meals</h2>
      <div id="meal-container">
        <img src="" alt="Random-Meal-Image">
        <p id="meal-name"></p>
      </div>
    </section>
    <section id="searched-meals" style="display: none;">
      <h2>Search</h2>
      <div id="searched-meals-container"></div>
    </section>
  </main>
  <div id="modal" class="modal">
    <div id="modal-content" class="modal-content">
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
